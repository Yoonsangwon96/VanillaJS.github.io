<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바닐라JS 2주 챌린지 기능 구현하기</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- 실시간 시계 -->
    <h1 id="clock">00:00</h1>

    <!-- 비밀번호만을 사용한 로그인 -->
    <form id="local_login" class="hide">
        <input type="text" id="input_login" placeholder="비밀번호를 입력해주세요." required>
        <button type="submit" id="btn_login">Login!🏃‍♂️</button>
    </form>
    <button class="btn_logout" class="hide"></button>

    <!--todo 리스트 만들기 -->
    <form action="" id="todo_form">
        <input type="text" placeholder="작성하고 엔터를 쳐주세요" required>
    </form>
    <ul id="todo_list"></ul>

    <div id="weather">
        <span></span>
        <span></span>
    </div>

    <script src="./clock.js"></script> <!-- 실시간 시계 -->
    <script src="./login.js"></script> <!-- 로컬 스토리지를 활용한 로그인 -->
    <script src="./todo.js"></script> <!-- 로컬 스토리지를 활용한 투두리스트 -->
    <script src="./background.js"></script> <!-- 랜덤 배경 만들기 -->
    <script src="./weather.js"></script> <!-- 날씨 API 불러오기 -->
</body>
</html>
